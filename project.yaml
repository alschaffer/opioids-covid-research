######################################

# This script defines the project pipeline - it specifys the execution orders for all the code in this
# repo using a series of actions.

######################################

version: '3.0'

expectations:
  population_size: 1000000

actions:

  # Extract data ----
  
  ## Cohort data
  generate_cohort:
    run: >
      cohortextractor:latest generate_cohort
        --study-definition study_definition
        --index-date-range "2018-01-01 to 2022-03-01 by month"
        --output-dir=output
    outputs:
      highly_sensitive:
        cohort: output/input_*.csv


  ## Ethnicity      
  generate_ethnicity_cohort:
    run: >
      cohortextractor:latest generate_cohort
        --study-definition study_definition_ethnicity
    outputs:
      highly_sensitive:
        cohort: output/input_ethnicity.csv


  # Data processing ----
  
  ## Add ethnicity
  join_cohorts:
    run: >
      cohort-joiner:v0.0.46
        --lhs output/input_*.csv
        --rhs output/input_ethnicity.csv
        --output-dir output/data
    needs: [generate_cohort, generate_ethnicity_cohort]
    outputs:
      highly_sensitive:
        cohort: output/data/input_*.csv

  ## Generate measures
  generate_measures:
    run: >
      cohortextractor:latest generate_measures 
        --study-definition study_definition 
        --output-dir output/data
    needs: [join_cohorts]
    outputs:
      moderately_sensitive:
        measure_csv: output/data/measure_*.csv


  
  # Results ----

 ## Process data
  process_data:
   run: r:latest analysis/process/process_data.R
   needs: [join_cohorts,generate_measures]
   outputs:
      moderately_sensitive:
        measure_csv: output/time series/timeseries_*.csv

  ## Table 
  table:
    run: r:latest analysis/descriptive/table.R
    needs: [join_cohorts]
    outputs:
      moderately_sensitive:
        table: output/tables/table_*.csv

 